<!DOCTYPE html>
<html>
<head>
    <title>innerHTML Examples</title>
</head>
<body>
    <!-- Example 1: Getting the HTML content of an element -->
    <div id="example1">
        <p>This is some content</p>
    </div>
    
    <!-- Example 2: Setting the HTML content of an element -->
    <div id="example2"></div>
    
    <!-- Example 3: Appending HTML content to an element -->
    <div id="example3">
        <p>Initial content</p>
    </div>
    
    <!-- Example 4: Modifying the existing HTML content -->
    <div id="example4">
        <p>This is the old text</p>
    </div>
    
    <!-- Example 5: Creating and inserting new elements -->
    <div id="example5"></div>
    
    <!-- Example 6: Removing HTML content from an element -->
    <div id="example6">
        <p>This content will be removed</p>
    </div>
    
    <!-- Example 7: Using innerHTML with template literals (ES6) -->
    <div id="example7"></div>

    <script>
        var element1=document.getElementById("example1");
        console.log(element1);
        // Example 2: Setting the HTML content of an element
        var element2 = document.getElementById("example2");
        element2.innerHTML = "<p>New content here</p>";
        console.log(element2);
        // Example 3: Appending HTML content to an element
        var element3 = document.getElementById("example3");
        element3.innerHTML += "<p>Appended content</p>";
        console.log(element3);

        // Example 4: Modifying the existing HTML content
        var element4 = document.getElementById("example4");
        element4.innerHTML = element4.innerHTML.replace("old text","new text");
        console.log(element4);

        // Example 5: Creating and inserting new elements
        var element5 = document.getElementById("example5");
        var newElement = document.createElement("div");
        newElement.innerHTML = "Newly created element";
        element5.appendChild(newElement);
        console.log(element5);

        // Example 6: Removing HTML content from an element
        var element6 = document.getElementById("example6");
        element6.innerHTML = "";
        console.log(element6);

        // Example 7: Using innerHTML with template literals (ES6)
        var name = "John";
        var greeting = `<p>Hello, ${name}!</p>`;
        var element7 = document.getElementById("example7");
        element7.innerHTML = greeting;
        console.log(element7);
    </script>
</body>
</html>
