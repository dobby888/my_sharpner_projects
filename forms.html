<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>details</title>
</head>
<body>
    <h1>Details</h1>
    <form id="task_form">
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newone</title>
    <p>The <abbr title="World Health Organization">WHO</abbr> was founded in 1948.</p>
    <p>WWF's goal is to: <q>Build a future where people live in harmony with nature.</q></p>
    <address style="border:2px solid red;">
        Written by John Doe.<br>
        Visit us at:<br>
        Example.com<br>
        Box 564, Disneyland<br>

    <bdo dir="rtl">the scream</bdo>
    <p>Choose your favorite Web language:</p>

    <form id="form1">
    <input type="radio" id="html" name="fav_language" value="HTML">
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="fav_language" value="CSS">
    <label for="css">CSS</label><br>
    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
    <label for="javascript">JavaScript</label>
    </form>
    <form oninput="x.value=parseInt(a.value)*parseInt(b.value)">
        <input type="range" id="a" name="a">
        +
        <input type="number" id="b" name="b">
        =
        <output name="x" for="a b"></output>
        <button type="button" onclick="document.getElementById('demo').innerHTML=Date()">click:</button>
        <p id="demo"></p>
        <input type="button" value="button"><br><br>
        <input type="submit" value="submission"><br><br>
        <!--MULTIPLE:WORKS FOR EMAIL AND FILE INPUT TYPES ONLY-->
        <!--COLOR-->
        <label for="fav">select color:</label>
        <input type="color" id="fav" name="fav_color"><br><br>
        <!--DATE-->
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>
        <!--MAX AND MIN:NUMBER,RANGE,DATE,DATETIME-LOCAL,MONTH,TIME,WEEK-->
        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
        <label for="datemin">Enter a date after 2000-01-01:</label>
        <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>
        <!--DATE AND TIME(NO TIME ZONE)-->
        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br><br>
        <!--MAIL ID-->
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br><br>
        <!--IMAGE-->
        <!--<input type="image" src="img_submit.gif" alt="alternative_title_for_the_image" width="48" height="48"><br><br>-->
        <!--ADDING A FILE FROM THE PC TO THE HTML FILE-->
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><br><br>
        <!--HIDDEN-->
        <input type="hidden" id="custId" name="custId" value="3487">
        <input type="submit" value="Submit">
        <!--MONTH AND YEAR-->
        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth"><br><br>
        <!--MAX AND MIN RANGE-->
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>
        <!--MAX AND MIN RANGE AND INTERVAL(STEP) BETWEEN THE RANGE;STEP:NUMBER,RANGE,DATE,DATETIME-LOCAL,MONTH,TIME,WEEK-->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30"><br><br>
        <!--RANGE IN VOLUME OR BAR-->
        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50"><br><br>
        <!--GOOGLE SEARCH-->
        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch"><br><br>
        <!--PHONE NUMBER WITH THE PATTERN([0-9]{10}==>10 NUMBERS RANGED BETWEEN 0 AND 9,if doesnt match this format==>please match this format alertappears)-->
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"><br><br>
        <!--PATTERN:WORKS ONLY FOR TEXT,DATE,SEARCH,URL,TEL,EMAIL,PASSWORD;USE  GLOBAL TITLE ATT. TO DESCRIBE PATTERN TO HELP THE USERS-->
        <label for="country_code">Country code:</label>
        <input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code">
        <!--TIME(NO TIME ZONE)-->
        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt"><br><br>
        <!--URL-->
        <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage"><br><br>
        <!--WEEK-->
        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week"><br><br>
        <!--INPUT ATTRIBUTES-->
        <!--READONLY:CANT MODIFY,SENT WHILE SUBMITTING THE FORM-->
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value="John" readonly><br><br>
        <!--DISABLED:UNUSUABLE AND CANT BE SENT WHIKE SUBMITTING THE FORM-->
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value="John" disabled><br><br>
        <!--SIZE:VISIBLE INPUT FIELD SIZE(DEFAULT=20):TEXT,SEARCH,TEL,URL,EMIAL,PASSWORD-->
        <label for="pin">PIN:</label>
        <input type="text" id="pin" name="pin" size="4"><br><br>
        <!--MAXLENGTH:MAX CAHR ALLOWED IN AN INPUT FIELD-->
        <label for="pin">PIN:</label>
        <input type="text" id="pin" name="pin" maxlength="4" size="4"><br><br>
        <!--PLACEHOLDER:TEXT,SEARCH,TEL,URL,EMAIL,PASSWORD-->
        <label for="phone">Enter a phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{10}"><br><br>
        <!--REQUIRED:MANDATORY;TEXT,SEARCH,TEL,URL,EMAIL,PASSWORD,DATE PICKERS,NUMBER,CHECKBOX,RADIO,FILE-->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <!--AUTOFOCUS-->
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" autofocus><br><br>
     </form>
     <!--FORM ATTRIBUTES-->
     <!--ALL THE FORM ATTRIBUTES OVERRIDES THE ACTION ATTRIBUTE IN THE FORM ELEMENT AND THEY WORKS FOR SUBMIT AND IMAGE INPUT TYPES ONLY -->
     <!--FORM ATTRIBUTE:INPUTNFIELD OUTSIDE OF HTML FORM(BUT STILL A PART OF THE FORM;value of this attribute=id attribute of the form ele it belongs to(form1))-->
     <label for="lname">Last name:</label>
     <input type="text" id="lname" name="lname" form="form1"><br><br>
     <!--FORMACTION ATRRIBUTE:OVERRIDES THE ACTION ATTRIBUTE OF FORM ELE:WORKS FOR SUBMIT AND IMAGE-->
     <input type="submit" value="Submit">
     <input type="submit" formaction="/action_page2.php" value="Submit as Admin"><br><br>
     <!--FORMENCTYPE:HOW FORM DATE SHIULD BE ENCODED WHEN SUBMITTED(METHOD="POST" ONLY):OVERRIDES ACTION ATTRIBUTE IN FORM ELE:WORKS FOR SUBMIT AND IMAGE;encoded as "multipart/form-data"-->
     <input type="submit" value="Submit">
     <input type="submit" formenctype="multipart/form-data" value="Submit as Multipart/form-data"><br><br>
     <!--FORMMETHOD:-->
     <input type="submit" value="Submit using GET">
     <input type="submit" formmethod="post" value="Submit using POST">
     <!--FORMTARGET:-->
     <input type="submit" value="Submit">
     <input type="submit" formtarget="_blank" value="Submit to a new window/tab">
     <!--NOVALIDATE:-->
     <input type="submit" value="Submit">
     <input type="submit" formnovalidate="formnovalidate" value="Submit without validation">
    </form>
</body>
</html>
