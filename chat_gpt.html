<!DOCTYPE html>
<html>
<head>
    <title>Item Management Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        form {
            background: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        form label {
            display: block;
            margin-bottom: 5px;
        }
        
        form input[type="text"],
        form input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        form button {
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        h2 {
            margin-top: 20px;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        li button {
            background: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 5px;
        }
        
        .edit {
            background: #ffc107;
        }
        
        input#searchItem {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Item Management Form</h1>
    
    <form id="itemForm">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" required>
        
        <label for="itemDescription">Item Description:</label>
        <input type="text" id="itemDescription" required>
        
        <label for="itemPrice">Item Price:</label>
        <input type="number" id="itemPrice" required>
        
        <label for="itemCategory">Item Category:</label>
        <input type="text" id="itemCategory" required>
        
        <button type="button" id="addItem">Add Item</button>
    </form>
    
    <h2>Items</h2>
    <input type="text" id="searchItem" placeholder="Search items">
    <ul id="itemList"></ul>
    
    <script>
        const itemForm = document.getElementById("itemForm");
        const itemNameInput = document.getElementById("itemName");
        const itemDescriptionInput = document.getElementById("itemDescription");
        const itemPriceInput = document.getElementById("itemPrice");
        const itemCategoryInput = document.getElementById("itemCategory");
        const addItemButton = document.getElementById("addItem");
        const itemList = document.getElementById("itemList");
        const searchItemInput = document.getElementById("searchItem");
        
        // Load items from local storage if available
        let items = [];
        
        function saveItemsToLocalStorage() {
            localStorage.setItem("items", JSON.stringify(items));
        }
        
        function renderItems() {
            itemList.innerHTML = "";
            
            items.forEach((item, index) => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <strong>${item.name}</strong><br>
                    Description: ${item.description}<br>
                    Price: ${item.price}<br>
                    Category: ${item.category}<br>
                    <button class="edit" data-index="${index}">Edit</button>
                    <button class="delete" data-index="${index}">Delete</button>
                `;
                itemList.appendChild(li);
            });
        }
        
        function addItem() {
            const newItem = {
                name: itemNameInput.value,
                description: itemDescriptionInput.value,
                price: parseFloat(itemPriceInput.value),
                category: itemCategoryInput.value
            };
            
            items.push(newItem);
            renderItems();
            
            // Clear form fields
            itemNameInput.value = "";
            itemDescriptionInput.value = "";
            itemPriceInput.value = "";
            itemCategoryInput.value = "";
        }
        
        function deleteItem(index) {
            items.splice(index, 1);
            renderItems();
        }
        
        function editItem(index) {
            const item = items[index];
            itemNameInput.value = item.name;
            itemDescriptionInput.value = item.description;
            itemPriceInput.value = item.price;
            itemCategoryInput.value = item.category;
            
            deleteItem(index);
        }
        
        function searchItems(query) {
            const filteredItems = items.filter(item =>
                item.name.toLowerCase().includes(query.toLowerCase()) ||
                item.category.toLowerCase().includes(query.toLowerCase())
            );
            renderItems(filteredItems);
        }

        searchItemInput.addEventListener("input", () => {
            const query = searchItemInput.value.trim();
            if (query === "") {
                renderItems();
            } else {
                searchItems(query);
            }
        });

        
        searchItemInput.addEventListener("input", () => {
            const query = searchItemInput.value.trim();
            if (query === "") {
                renderItems();
            } else {
                searchItems(query);
            }
        });
        
        renderItems();
    </script>
</body>
</html>
